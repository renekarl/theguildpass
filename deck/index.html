<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Guild Pass - Restaurant Partnership Deck</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0D0D0D;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2A2A2A;
    }
    .logo {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }
    .logo .guild { color: #FFF; font-weight: 400; }
    .logo .pass { color: #C4A77D; font-weight: 600; }
    .pdf-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    embed, iframe {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
    }
    .download-link {
      text-align: center;
      padding: 20px;
    }
    .download-link a {
      color: #C4A77D;
      text-decoration: none;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><span class="guild">THE GUILD </span><span class="pass">PASS</span></div>
  </div>
  <div class="pdf-container">
    <embed src="pitch.pdf" type="application/pdf">
  </div>
  <div class="download-link">
    <a href="pitch.pdf" download>Download PDF</a>
  </div>
</body>
</html>
